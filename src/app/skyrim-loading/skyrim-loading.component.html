<th-canvas [thStats]="true" (onRender)="onBeforeRender()" >
    <th-scene #scene>
    <!--
    <th-pointLight
      [castShadow]="false"
      [shadowMapHeight]="1024"
      [shadowMapWidth]="1024"
    ></th-pointLight>
    -->
        <th-ambientLight [color]="['#808080']"> </th-ambientLight>
        <th-directionalLight
            [color]="'#ffffff' | color"
            [intensity]="0.75" >
        </th-directionalLight>

        <app-fog #fogComp ></app-fog>
    
        <th-object3D
            loadGLTF
            [url]="items[itemIndex].assetPath"
            [rotation]="itemRot"
            [position]="itemPos"
            [scale]="itemScale"
            (onLoaded)="onLoaded()"
            >
        </th-object3D>

        <!--
        <th-hemisphereLight [color]="'#aabbcc' | color" ></th-hemisphereLight>
        [lookAt]="this.catPosition"
        [args]="[45, 1, 0.1, 10000]"
        -->
        <th-perspectiveCamera
            [position]="camPosition"
            [lookAt]="lookAtPosition" >
            <!--<th-orbitControls></th-orbitControls>-->
        </th-perspectiveCamera>
    </th-scene>
</th-canvas>

<div class="bottomRight">
    <p class="caption" [textContent]="items[itemIndex].caption">You got a cat</p>
</div>
